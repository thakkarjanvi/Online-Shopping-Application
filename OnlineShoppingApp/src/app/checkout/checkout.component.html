<!-- checkout.component.html -->
<div class="container">
  <h1>Checkout</h1>
  <form (submit)="placeOrder()">
    <!-- Shipping information fields -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="shippingInfo.name" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="shippingInfo.address" required>
    </div>

    <!-- Payment information fields -->
    <div class="form-group">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="paymentInfo.cardNumber" required>
    </div>
    <div class="form-group">
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" [(ngModel)]="paymentInfo.cvv" required>
    </div>
    <div class="form-group">
      <label for="cardName">Name on Card:</label>
      <input type="text" id="cardName" name="cardName" [(ngModel)]="paymentInfo.cardName" required>
    </div>

    <button type="submit">Place Order</button>
  </form>
</div>
